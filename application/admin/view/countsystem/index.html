<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>


    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1600px;height:800px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            
            title: {
                text: '社团人数'
            },
            tooltip: {},
            legend: {
                data:['人数']
            },
            xAxis: {
                data: {$result}
            },
            yAxis: {},
            series: [{
                name: '人数',
                type: 'bar',
                data: {$count}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
     <input class="btn btn-primary size-L radius" data-href="{:url('countsystem/community')}" data-title="饼状图" href="javascript:;" onclick="Hui_admin_tab(this)" value="饼状图">
</body>

</html>
