<!--包含头部信息文件-->
{include file="public/meta" /}
<title>角色管理-添加角色</title>
</head>

<body>
    <article class="page-container">
        <form action="{:url('roots/save')}" method="post" class="form form-horizontal" id="form-admin-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$role.root_name}" placeholder="" id="root_name" name="root_name">
                </div>
            </div>
            <div class="row cl">
            <input type="hidden" name="root_id" value="{$role.root_id}">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </article>
    <!--包含脚部信息文件-->
    {include file="public/footer" /}
    <!--/_footer 作为公共模版分离出去-->
</body>

</html>
