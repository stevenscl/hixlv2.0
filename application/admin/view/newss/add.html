    <article class="page-container">
        <form action="{:url('newss/news')}" class="form form-horizontal" method="post">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">
                        *
                    </span>
                    文章标题：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input class="input-text" id="news_title" name="news_title" placeholder="" type="text" value="">
                    </input>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">
                        *
                    </span>
                    简略标题：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input class="input-text" id="news_title2" name="news_title2" placeholder="" type="text" value="">
                    </input>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">
                        *
                    </span>

                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">

                        <select name="community_id" class="select" >

                            {/volist}
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">

                    排序值：
                </label>

                    <input class="input-text" id="news_listorder" name="news_listorder" placeholder="" type="text" value="0">
                    </input>

            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">
                        *
                    </span>
                    关键词：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input class="input-text" id="news_key" name="news_key" placeholder="" type="text" value="">
                    </input>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">
                        *
                    </span>
                    文章摘要：
                </label>

                    <textarea class="textarea" cols="" datatype="*10-100" dragonfly="true" name="news_abstract" nullmsg="" onkeyup="$.Huitextarealength(this,200)" placeholder="" rows=""></textarea>
                    <p class="textarea-numberbar">
                        <em class="textarea-length">
                            0

                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    文章作者：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input class="input-text" id="news_author" name="news_author" placeholder="" type="text" value="来自互联网">
                    </input>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    文章来源：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input class="input-text" id="news_sources" name="news_sources" placeholder="" type="text" value="来自互联网">
                    </input>
                </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-2"><span class="c-red">
                        *
                    </span>新闻图片：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input id="signup-idimage3"  type="file" multiple="true" for="signup-idimage3">
                <img style="display: none" id="upload_img" src="" width="150" height="150">
                <input id="file_upload_image"  name="news_image"  type="hidden" multiple="true" value="">
                <div id="tip-queue3"></div>
              </div>
        </div>
       
</body>

<script type="text/javascript">

    $(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	//表单验证
	$("#form-article-add").validate({
	
		
		
	});
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: '"__STATIC__ADMIN/hui/lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: 'fileupload.php',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}
	
			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });
	
	var ue = UE.getEditor('editor');
	
});
</script>
