<title>社团管理-编辑社团</title>

<body>
    <article class="page-container">
        <form action="{:url('communitysinfo/update')}" method="post" class="form form-horizontal" id="form-admin-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>社团名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$community.community_name}" placeholder="" id="community_name" name="community_name">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>社长账号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$community.registered_id}" placeholder="" id="registered_id" name="registered_id">

                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"></span>副社长账号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$community.deputy_id}" placeholder="" id="deputy_id" name="deputy_id">
                </div>
            </div>
            <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>社团类型：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
            <select class="select" name="community_type" size="1">
                <option value="文化体育类">文化体育类</option>
                <option value="学术科技类">学术科技类</option>
                <option value="创新创业类">创新创业类</option>
                <option value="互助自律类">互助自律类</option>
            </select>
            </span> </div>
    </div>
    <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">社团logo：</label>
                <div class="formControls col-xs-8 col-sm-9">
                <input id="signup-idimage2"  type="file" multiple="true" for="signup-idimage2">
                <img id="upload_img" src="{$community.community_logo}" width="200" height="200">
                <input id="file_upload_image" name="community_logo" type="hidden" multiple="true" value="{$community.community_logo}">
                <div id="tip-queue2"></div>
              </div>
            </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">社团星级：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
            <select class="select" name="community_star" size="1">
                <option value="一星级">一星级</option>
                <option value="二星级">二星级</option>
                <option value="三星级">三星级</option>
                <option value="四星级">四星级</option>
                <option value="五星级">五星级</option>
            </select>
            </span> </div>
    </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">社团简介：</label>
                <div class="formControls col-xs-8 col-sm-9">
                <textarea name="community_introduce" cols="" rows="" class="textarea"  placeholder="社团简介:说点什么..." datatype="*10-100" dragonfly="true" nullmsg="" onKeyUp="$.Huitextarealength(this,200)">{$community.community_introduce}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
            </div>
            <div class="row cl">
    <label class="form-label col-xs-4 col-sm-3">详细介绍：</label>
    <div class="formControls col-xs-8 col-sm-9">
        <script id="editor" style="width:100%;height:400px;" type="text/plain">
        {$community.editorValue}
        </script>
    </div>
</div>
            <div class="row cl">
            <input type="hidden" value="{$community.registered_id}" id="oldregistered_id" name="oldregistered_id">
            <input name="community_id" type="hidden" value="{$community.community_id}">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-success radius"><i class="icon-ok"></i> 确定</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">取消</button>
                </div>
            </div>
        </form>
    </article>
    <!--包含脚部信息文件-->

</script>

</script>

</script>

<script type="text/javascript">

    $(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    
    //表单验证
    $("#form-article-add").validate({
    
        
        
    });
    
    $list = $("#fileList"),
    $btn = $("#btn-star"),
    state = "pending",
    uploader;

    var uploader = WebUploader.create({
        auto: true,
        swf: '"__STATIC__ADMIN/hui/lib/webuploader/0.1.5/Uploader.swf',
    
        // 文件接收服务端。
        server: 'fileupload.php',
    
        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#filePicker',
    
        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false,
        // 只允许选择图片文件。
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*'
        }
    });
    uploader.on( 'fileQueued', function( file ) {
        var $li = $(
            '<div id="' + file.id + '" class="item">' +
                '<div class="pic-box"><img></div>'+
                '<div class="info">' + file.name + '</div>' +
                '<p class="state">等待上传...</p>'+
            '</div>'
        ),
        $img = $li.find('img');
        $list.append( $li );
    
        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploader.makeThumb( file, function( error, src ) {
            if ( error ) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }
    
            $img.attr( 'src', src );
        }, thumbnailWidth, thumbnailHeight );
    });
    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        var $li = $( '#'+file.id ),
            $percent = $li.find('.progress-box .sr-only');
    
        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
        }
        $li.find(".state").text("上传中");
        $percent.css( 'width', percentage * 100 + '%' );
    });
    
    // 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploader.on( 'uploadSuccess', function( file ) {
        $( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
    });
    
    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
    });
    
    // 完成上传完了，成功或者失败，先删除进度条。
    uploader.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.progress-box').fadeOut();
    });
    uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });
    
    var ue = UE.getEditor('editor');
    
});
</script>
