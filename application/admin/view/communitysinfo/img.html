<!--包含头部信息文件-->
{include file="public/meta" /}
<title>
    图片展示
</title>
<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">
            
        </i>
        首页
        <span class="c-gray en">
            >
        </span>
        社团信息
        <span class="c-gray en">
            >
        </span>
        图片展示
        <a class="btn btn-success radius r" href="javascript:location.replace(location.href);" style="line-height:1.6em;margin-top:3px" title="刷新">
            <i class="Hui-iconfont">
                
            </i>
        </a>
    </nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray">
            <span class="l">
                <a class="btn btn-primary radius" href="javascript:;" onclick="add('添加图片','{:url('communitysinfo/addimg')}','','450')">
                    <i class="Hui-iconfont">
                        
                    </i>
                    添加图片
                </a>
            </span>
            <span class="r">
                共有数据：
                <strong>
                    {$count}
                </strong>
                条
            </span>
        </div>
        <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
                <tr>
                    <th colspan="6" scope="col">
                        图片展示
                    </th>
                </tr>
                <tr class="text-c">
                    <th width="25">
                        <input name="" type="checkbox" value="1">
                        </input>
                    </th>
                    <th width="200">
                        图片
                    </th>
                    <th width="40">
                        排序
                    </th>
                    <th width="70">
                        操作
                    </th>
                </tr>
            </thead>
            <tbody>
                {volist name="img" id="vo"}
                <tr class="text-c">
                    <td>
                        <input name="" type="checkbox" value="">
                        </input>
                    </td>
                    <td>
                        <img src="{$vo.community_image}" width="375" height="180">
                    </td>
                    <td>
                        {$vo.img_listorder}
                    </td>
                    <td class="f-14">
                        <a href="javascript:;" onclick="edit('编辑','{:url('communitysinfo/editimg',['id'=>$vo.img_id])}','','450')" style="text-decoration:none" title="编辑">
                            <i class="Hui-iconfont">
                                
                            </i>
                        </a>
                        <a class="ml-5" href="javascript:;" onclick="del('{:url('communitysinfo/delimg',['id'=>$vo.img_id])}')" style="text-decoration:none" title="删除">
                            <i class="Hui-iconfont">
                                
                            </i>
                        </a>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>
        </div>
        </div>
    </div>
    <!--包含脚部信息文件-->
    {include file="public/footer" /}
     <!--请在下方写此页面业务相关的脚本-->
    <script src="__STATIC__ADMIN/hui/lib/datatables/1.10.0/jquery.dataTables.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        $('.table-sort').dataTable({
        "aaSorting": [
            [3, "desc"]
        ], //默认第几个排序
        "bStateSave": true, //状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {
                "orderable": false,
                "aTargets": [0,1,3]
            } // 不参与排序的列
        ]
    });
    </script>
</body>
</html>
